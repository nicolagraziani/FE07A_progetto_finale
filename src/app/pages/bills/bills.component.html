<div class="container" [hidden]="isLoading">
  <div class="d-flex justify-content-end"></div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mt-5">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let row">{{ row.data }}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
        <td mat-cell *matCellDef="let row">{{ row.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="anno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Anno</th>
        <td mat-cell *matCellDef="let row">{{ row.anno }}</td>
      </ng-container>

      <ng-container matColumnDef="importo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Importo</th>
        <td mat-cell *matCellDef="let row">{{ row.importo }} â‚¬</td>
      </ng-container>

      <ng-container matColumnDef="stato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stato</th>
        <td mat-cell *matCellDef="let row">{{ row.stato.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let row">{{ row.cliente.ragioneSociale }}</td>
      </ng-container>

      <ng-container matColumnDef="azioni">
        <th mat-header-cell *matHeaderCellDef center class="text-center">
          Azioni
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button
            mat-icon-button
            routerLink="/bills/editBill/{{ row.id }}"
            [disabled]="!admin"
          >
            <i class="fa-solid fa-pencil fs-4"></i>
          </button>
          <button
            mat-icon-button
            [disabled]="!admin"
            (click)="openDeleteDialog(row.id)"
          >
            <i class="fa-solid fa-trash-can fs-4"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="d-flex justify-content-between">
      <mat-paginator
        [pageSize]="10"
        [hidePageSize]="true"
        aria-label="Select page of customers"
        class="m-3"
      ></mat-paginator>

      <button
        mat-fab
        class="m-3 add-bill"
        routerLink="/bills/newBill"
        [disabled]="!admin"
      >
        <i class="fa-solid fa-file-circle-plus fs-4"></i>
      </button>
    </div>
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center h-75"
  *ngIf="isLoading"
>
  <app-spinner></app-spinner>
</div>
